<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yamen's Portfolio</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <!-- MDUI v2 -->
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>

  <style>
    :root {
      --mdui-color-primary: 56 142 60; /* Material Green */
      --mdui-color-surface-tint: 56 142 60;
      --mdui-color-on-primary: 255 255 255;
      --mdui-color-primary-container: 27 94 32;
      --mdui-color-on-primary-container: 200 230 201;
      --mdui-color-secondary: 102 187 106;
      --mdui-color-background: 18 24 20;
      --mdui-color-on-background: 224 242 228;
      --mdui-color-surface: 23 29 25;
      --mdui-color-on-surface: 224 242 228;
      --mdui-color-outline: 130 200 140;
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 16px;
      text-align: left;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgb(var(--mdui-color-outline));
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .project-card {
      padding: 16px;
      border: 1px solid rgba(var(--mdui-color-outline), 0.5);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      border-color: rgb(var(--mdui-color-primary));
      box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
    }

    .footer {
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Top App Bar -->
  <mdui-top-app-bar style="position: relative; padding: 10px;">
    <mdui-top-app-bar-title>Yamen Hermassi</mdui-top-app-bar-title>
  </mdui-top-app-bar>

  <div class="container">
    
    <!-- Profile Section -->
    <mdui-card variant="outlined" class="profile" style="padding: 20px; border-radius: 16px;">
      <img src="https://github.com/yamenher.png" alt="Yamen">
      <div>
        <h3>Yamen</h3>
        <p>Android Developer & UI Designer</p>
      </div>
    </mdui-card>
    <h4 class="mdui-typo-headline-small" style="margin-top: 24px;">Skills</h4>
    <div>
      <mdui-chip outlined>Java</mdui-chip>
      <mdui-chip outlined>Node.js</mdui-chip>
      <mdui-chip outlined>HTML</mdui-chip>
      <mdui-chip outlined>JavaScript</mdui-chip>
    </div>
    <h4 class="mdui-typo-headline-small" style="margin-top: 24px;">Projects</h4>
    <div class="projects">
      <div class="project-card">
        <h5>Sparkles Editor</h5>
        <p>Advanced code editor</p>
      </div>
      <div class="project-card">
        <h5>FFmpeg Playground</h5>
        <p>Media processing toolkit</p>
      </div>
    </div>
    <div class="footer" style="margin-top: 32px;">
      &copy; 2025 Yamen Hermassi. All rights reserved.
    </div>

  </div>

</body>
</html>
